<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page - Sky Blue Theme</title>
  <style>
    /* Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Poppins", sans-serif;
      height: 100vh;
      background: linear-gradient(135deg, #7ed6ff, #b3e5ff, #c6f4ff); /* soft sky blue gradient */
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    /* Floating light particles for animation effect */
    .floating {
      position: absolute;
      width: 15px;
      height: 15px;
      background: rgba(255, 255, 255, 0.6);
      border-radius: 50%;
      animation: float 6s infinite ease-in-out;
    }

    .floating:nth-child(1) { top: 20%; left: 10%; animation-delay: 0s; }
    .floating:nth-child(2) { top: 50%; left: 80%; animation-delay: 2s; width: 10px; height: 10px; }
    .floating:nth-child(3) { top: 70%; left: 30%; animation-delay: 4s; width: 20px; height: 20px; }
    .floating:nth-child(4) { top: 40%; left: 60%; animation-delay: 1s; width: 18px; height: 18px; }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
      50% {
        transform: translateY(-40px) scale(1.1);
        opacity: 1;
      }
      100% {
        transform: translateY(0) scale(1);
        opacity: 0.8;
      }
    }

    /* Login container */
    .login-container {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.7); /* semi-black box */
      padding: 45px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4), 0 0 30px rgba(0, 153, 255, 0.3);
      width: 360px;
      color: #fff;
      animation: fadeUp 1.5s ease-out forwards, floatBox 5s ease-in-out infinite;
    }

    @keyframes fadeUp {
      0% {
        opacity: 0;
        transform: translateY(50px) scale(0.9);
      }
      100% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    @keyframes floatBox {
      0%,
      100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-10px);
      }
    }

    h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 1.9em;
      font-weight: 700;
      background: linear-gradient(45deg, #4fc3ff, #00bfff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 10px rgba(79, 195, 255, 0.8);
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 12px 10px;
      margin: 10px 0;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1em;
      outline: none;
      transition: all 0.3s ease;
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.8);
    }

    input:focus {
      border-color: #00c6ff;
      box-shadow: 0 0 10px #00c6ff;
      background: rgba(255, 255, 255, 0.15);
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(45deg, #00aaff, #007bff);
      color: white;
      font-weight: bold;
      font-size: 1.1em;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 15px;
      box-shadow: 0 0 15px rgba(0, 170, 255, 0.5);
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(0, 191, 255, 0.8);
    }

    .error {
      color: #ff6b6b;
      font-size: 0.9em;
      margin-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <!-- Floating background animation elements -->
  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>
  <div class="floating"></div>

  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm" onsubmit="return validateLogin(event)">
      <input type="text" id="username" placeholder="Enter Username" autocomplete="off" />
      <input type="password" id="password" placeholder="Enter Password" />
      <div id="errorMsg" class="error"></div>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function validateLogin(event) {
      event.preventDefault();

      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");
      errorMsg.textContent = "";

      if (!username) {
        errorMsg.textContent = "Please enter your username.";
        return false;
      }
      if (!password) {
        errorMsg.textContent = "Please enter your password.";
        return false;
      }

      if (username === "user" && password === "pass123") {
        errorMsg.style.color = "#00ff99";
        errorMsg.textContent = "Login successful!";
        setTimeout(() => alert("Welcome!"), 500);
        // window.location.href = "dashboard.html";
        return true;
      } else {
        errorMsg.textContent = "Invalid username or password.";
        return false;
      }
    }
  </script>
</body>
</html>
